<div class="body">
  <div class="container">
    <h1>{{"title.home-slide" | translation | async}}</h1>
    <div class="header" [formGroup]="homeSlideForm">
        <div class="search-container">
          <input type="text" [placeholder]="('placeholder.search' | translation | async)" formControlName="query">
      </div>
        <button class="add-button" (click)="onCreateNewItem()">{{"btn.create" | translation | async}}</button>
    </div>
    <div class="grid">
      <div class="card" *ngFor="let item of items">
        <button class="dots-button">â‹®</button>
                <div class="dropdown-content">
                    <a (click)="onEditItem(item.id)">{{"btn.edit" | translation | async}}</a>
                    <a (click)="deletePost(item.id)">{{"btn.delete" | translation | async}}</a>
                </div>
        <div class="status">
            <img [src]="getPhoto(item)" alt="Truck">
        </div>
        <div class="delivery-info">
            <h2>{{item.titleEn}}</h2>
            <h3>{{item.subtitleEn}}</h3>
            <p>{{item.descriptionEn}}</p>
        </div>
    </div>
    </div>
</div>
</div>
