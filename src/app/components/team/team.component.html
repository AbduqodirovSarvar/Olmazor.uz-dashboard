<div class="body">
  <div class="container">
    <h1>{{"title.team" | translation | async}}</h1>
    <div class="header" [formGroup]="teamForm">
        <div class="search-container">
          <input type="text" [placeholder]="('placeholder.search' | translation | async )" formControlName="query">
      </div>
        <button class="add-button" (click)="onCreateNewMember()">{{"btn.create" | translation | async}}</button>
    </div>
    <div class="grid">
      <div class="card" *ngFor="let item of members">
        <button class="dots-button">â‹®</button>
                <div class="dropdown-content">
                    <a (click)="onEditMember(item.id)">{{"btn.edit" | translation | async}}</a>
                    <a (click)="deleteMember(item.id)">{{"btn.delete" | translation | async}}</a>
                </div>
        <div class="status">
            <img [src]="getPhoto(item)" alt="Img">
        </div>
        <div class="delivery-info">
            <h2>{{item.firstname}}</h2>
            <h2> {{item.lastname}}</h2>
            <h3>{{item.phone}}</h3>
            <p>{{item.positionEn}}</p>
        </div>
    </div>
    </div>
</div>
</div>
